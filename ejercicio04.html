<html lang="en">

    <body>
        <h1 id="resultado" class="text-center">Simon Say</h1>
        <br/>
        <div class="d-flex justify-content-center">
            <div class="w-25 row">

                <button class="w-50 h-100px border border-0 rounded amarillo-off" id="amarillo" onclick="tirar('amarillo')"></button>
                <button class="w-50 h-100px border border-0 rounded azul-off" id="azul" onclick="tirar('azul')"></button>
                <button class="w-50 h-100px border border-0 rounded rojo-off" id="rojo" onclick="tirar('rojo')"></button>
                <button class="w-50 h-100px border border-0 rounded verde-off" id="verde" onclick="tirar('verde')"></button>
            </div>
        </div>


        <script>
          async function tirar(idBoton) {
    const boton = document.getElementById(idBoton);
    switch (idBoton) {
        case "amarillo":
            boton.classList.toggle("amarillo-off");
            boton.classList.toggle("amarillo-on");
            await esperar(1000); // Espera 1 segundo
            boton.classList.toggle("amarillo-off");
            break;
        case "azul":
            boton.classList.toggle("azul-on");
            await esperar(1000); // Espera 1 segundo
            boton.classList.toggle("azul-off");
            break;
        case "rojo":
            // C贸digo para el bot贸n rojo
            break;
        case "verde":
            // C贸digo para el bot贸n verde
            break;
        default:
            break;
    }
}

function esperar(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script

            crossorigin="anonymous"
        ></script>
